name: CI - Ruby on Rails

on:
  push:
    branches: [ "**" ]
    paths:
      - '**.rb'
      - 'Gemfile'
      - 'Gemfile.lock'
  pull_request:
    branches: [ "**" ]
    paths:
      - '**.rb'
      - 'Gemfile'
      - 'Gemfile.lock'

jobs:
  # -------------------------
  # 1. Ruby Security Scan (Brakeman)
  # -------------------------
  scan_ruby:
    name: Ruby Security Scan (Brakeman)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Brakeman
        run: gem install brakeman

      - name: Run Brakeman scan
        run: brakeman -A -q --no-progress --format html -o brakeman-report.html
        continue-on-error: true   

      - name: Upload Brakeman report
        uses: actions/upload-artifact@v4
        with:
          name: brakeman-report
          path: brakeman-report.html

  # -------------------------
  # 2. Ruby Linting (Rubocop)
  # -------------------------
  lint:
    name: Ruby Linting (Rubocop)
    runs-on: ubuntu-latest
    needs: scan_ruby  # waits for Brakeman scan to finish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Rubocop
        run: gem install rubocop rubocop-github

      - name: Run Rubocop with GitHub formatter
        run: rubocop --format github

  # -------------------------
  # 3. RSpec Tests
  # -------------------------
  rspec:
    name: Run RSpec Tests
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      RAILS_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Prepare database
        run: |
          echo "Preparing test database (SQLite)..."
          bin/rails db:prepare

      - name: Run RSpec (skip gracefully if none found)
        run: |
          if [ -d "spec" ] && [ "$(find spec -type f -name '*_spec.rb' | wc -l)" -gt 0 ]; then
            echo "Running RSpec tests..."
            bundle exec rspec --format documentation
          else
            echo "No RSpec tests found. Skipping."
          fi

  # -------------------------
  # 4. Cucumber Tests
  # -------------------------
  cucumber:
    name: Run Cucumber Tests
    runs-on: ubuntu-latest
    needs: [rspec]
    env:
      RAILS_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Prepare database
        run: |
          echo "Preparing test database (SQLite)..."
          bin/rails db:prepare

      - name: Run Cucumber (skip gracefully if none found)
        run: |
          if [ -d "features" ] && [ "$(find features -type f -name '*.feature' | wc -l)" -gt 0 ]; then
            echo "Running Cucumber tests..."
            bundle exec cucumber
          else
            echo "No Cucumber features found. Skipping."
          fi

  # -------------------------
  # 5. Deploy to Heroku
  # -------------------------
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [cucumber]
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure Heroku receives main (explicit push)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          # Fetch the authoritative main branch and push it to Heroku main so Heroku will build
          git fetch origin main:main || true
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git || true
          git push heroku main:main --force
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v4
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
          branch: main